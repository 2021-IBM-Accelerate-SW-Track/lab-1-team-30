<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
  <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <h1>To Do List</h1>
      <form id="todo" onsubmit="return newElement();" ...>
        <h3>Input Task</h3>  
        <input type="text" id="name"></input>
        <br></br>
        <h3>Today's Date</h3>  
        <input type="datetime-local" id="date"></input>
        <br></br>  
        <input type="submit" >
      </form>
      <p>New task is: <b id='tasklist'></b> </p>  
      <p>Task Date: <b id='datetask'></b> </p>       
      <p> Other Tasks: </p> 
      <ul id="demo"> 
        <li>First Input</li>
      </ul>
    <script>
      function newElement() {
        var tname = document.getElementById('name').value;
        var tdate = document.getElementById('date').value;
        var optionValue = "Task Name: " + tname +".............."+"Date Entered: " + tdate;
        document.getElementById('tasklist').innerHTML = tname;
        document.getElementById('datetask').innerHTML = tdate;
        var node=document.createElement("LI");
        var textnode=document.createTextNode(optionValue);
        node.appendChild(textnode);
        document.getElementById("demo").appendChild(node);
        return false;
      }
    </script>
</html>
